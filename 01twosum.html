<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>两数之和</title>
</head>

<body>
    <div>
    	<strong>描述:</strong>
    	给定一个整数数组和一个目标值，找出数组中和为目标值的两个数。

		你可以假设每个输入只对应一种答案，且同样的元素不能被重复利用。
    </div>


    <script type="text/javascript">
    	window.onload = function(){
    		var twoSum = function(nums, target){
    			let findArr =[],
    				len = nums.length;
    			for (var i = 0; i < len; i++) {
    				for(var j = len - 1; j > i; j-- ){
    					if(target === (nums[i] + nums[j])){
    						findArr.push(i);
    						findArr.push(j);
    						return findArr;
    					}
    				}
    			}
    			
    		}

    		let inputArr = [3,2,4];
    		console.log(twoSum(inputArr,6));
    	}
    </script>
</body>

</html>
